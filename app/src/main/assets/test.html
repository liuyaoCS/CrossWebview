<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
var xmlhttp;
var url="http://127.0.0.1/index.html";
var url2="http://192.168.65.27/index.html";
var url1="http://www.chinaso.com";
function loadXMLDoc()
{
	xmlhttp=new XMLHttpRequest();
	xmlhttp.onreadystatechange = ajax_call_back;
	xmlhttp.open("GET",url2,true);
	xmlhttp.send();
}
function ajax_call_back()
{

  if (xmlhttp.readyState == 4) {
    if (xmlhttp.status == 200) {
      var str = xmlhttp.responseText;
      alert("return data:"+str);
    }
    else if(xmlhttp.status == 404){
      alert("res not exits");
    }
    else {
      alert("Ajax request err,status:"+xmlhttp.status);
    }
  }
  //else{
  //	alert("state:"+xmlhttp.readyState);
  //}
}
</script>
</head>
<body>

<div id="myDiv"><h3>Let AJAX change this text</h3></div>
<button type="button" onclick="loadXMLDoc()">Change Content</button>

</body>
</html>
